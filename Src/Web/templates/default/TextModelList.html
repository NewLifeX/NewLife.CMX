<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title><#= WebSettingConfig.Title#></title>
    <meta name="keywords" content="<#= WebSettingConfig.Keywords#>" />
    <meta name="description" content="<#= WebSettingConfig.Description#>" />
    <link rel="stylesheet" type="text/css" href="<#= Config.SysRootPath #>/style/css1.css" />
    <script type="text/javascript" src="<#= Config.SysRootPath #>/Scripts/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="<#= Config.SysRootPath #>/Scripts/javascript.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="wrpper">
            <#= Header#>
            <div class="mainbody">
                <div class="top_image">
                    <img src="<#= Config.SysRootPath #>/images/top_i2.jpg" width="1021" height="120" />
                </div>
                <#= LeftMenu#>
                <div class="content">
                    <div class="e1">
                        <div class="e1_left"><strong><#= ArgDic["ChannelName"]#></strong></div>
                        <div class="e1_right">当前位置：首页 > <#= ArgDic["ChannelName"]#></div>
                    </div>
                    <div class="articletitle">
                        <ul>
                            <#
                                foreach(IEntity entity in ListEntity){#>
                                <li><a target="_blank" href='<#= Config.SysRootPath#>/Info/<#= Suffix#>/<#= entity["ID"]#>/<#= ArgDic["ContentAddress"]#>'><#= entity["Title"]#></a><label class="date"><#= ((DateTime)entity["UpdateTime"]).ToString("yyyy-MM-dd")#></label></li>
                            <#}#>
                        </ul>
                    </div>
                    <div class="switch_meu">
                        <a href='<#= ArgDic["FirstUrl"]#>'>首页</a>&nbsp;<a href='<#= ArgDic["BeforeUrl"]#>'>上一页</a>&nbsp;&nbsp;<#= ArgDic["CurrentPage"]#>/<#= ArgDic["PageCount"]#>页&nbsp;<a href='<#= ArgDic["NextUrl"]#>'>下一页</a>&nbsp;<a href='<#= ArgDic["LastUrl"]#>'>尾页</a>&nbsp;<input type="text" value="" class="page-num" />&nbsp;<a href="javascript:void(0);" class="goPage">Go</a>
                    </div>
                </div>
            </div>
            <#= Foot#>
        </div>
    </div>
</body>
</html>
