<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>混合管,灌胶机,AB胶枪,点胶针筒,点胶针头 - 月无声</title>
    <link rel="stylesheet" type="text/css" href="<#= Config.SysRootPath #>/style/css1.css" />
    <script type="text/javascript" src="<#= Config.SysRootPath #>/Scripts/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="<#= Config.SysRootPath #>/Scripts/javascript.js"></script>
    <!--config.sysrootpath这个就是网站根目录 -->
</head>
<body>
    <div id="wrap">
        <div id="wrpper">
            <#= ArgDic["Header"]#>
            <div class="mainbody">
                <div class="top_image">
                    <img src="<#= Config.SysRootPath #>/images/top_i2.jpg" width="1021" height="120" />
                </div>
                <#= ArgDic["LeftMenu"]#>
                <div class="content">
                    <div class="e1">
                        <div class="e1_left"><strong><#= ArgDic["ChannelName"]#></strong></div>
                        <div class="e1_right">当前位置：首页 ><#= ArgDic["ChannelName"]#></div>
                    </div>
                    <div class="articletitle">
                        <ul>
                            <#
                                foreach(IEntity entity in ListEntity){#>
                                <li><a target="_blank" href='<#= Config.SysRootPath#>/Info/<#= ArgDic["Suffix"]#>/<#= entity["ID"]#>/<#= ArgDic["ContentAddress"]#>'><#= entity["Title"]#></a><label class="date"><#= ((DateTime)entity["UpdateTime"]).ToString("yyyy-MM-dd")#></label></li>
                            <#}#>
                        </ul>
                    </div>
                    <div class="switch_meu">12345..&nbsp;&nbsp第&nbsp<input class="page-num" value="2" name="page" type="text">&nbsp页&nbsp;&nbsp共10页</div>
                </div>
            </div>
            <#= ArgDic["Foot"]#>
        </div>
    </div>
</body>
</html>
